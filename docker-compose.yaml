networks:
  foozool-net:
    driver: bridge

volumes:
  mongo-data:
  es-data:
  ml-pip-cache:
  ml-torch-cache:
  ml-transformers-cache:
  ml-sentence-transformers-cache:
  ml-spacy-cache:

services:
  app:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: foozool-app
    working_dir: /usr/src/app/server
    volumes:
      - ./server:/usr/src/app/server
      - /usr/src/app/server/node_modules
      - ./common:/usr/src/app/common
    ports:
      - "3000:3000"
      - "9220:9220"
    env_file:
      - ./server/.env
    environment:
      - IS_DOCKER_DEV=true
      - MONGODB_URI=mongodb://mongodb:27017/foozool
    networks:
      - foozool-net
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_started
      # elasticsearch:
      #   condition: service_healthy
  ml-service:
    build:
      context: .
      dockerfile: python-ml-service/Dockerfile
    container_name: foozool-ml-service
    working_dir: /app
    volumes:
      - ./python-ml-service:/app
      - ml-pip-cache:/root/.cache/pip  # Cache pip downloads
      - ml-torch-cache:/root/.cache/torch  # Cache torch models
      - ml-transformers-cache:/app/models/transformers
      - ml-sentence-transformers-cache:/app/models/sentence-transformers
      - ml-spacy-cache:/app/models/spacy
    networks:
      - foozool-net
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - TRANSFORMERS_CACHE=/app/models/transformers
      - SENTENCE_TRANSFORMERS_HOME=/app/models/sentence-transformers
      - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:512
      - OMP_NUM_THREADS=1
      - MKL_NUM_THREADS=1
      - NUMEXPR_NUM_THREADS=1
      - OPENBLAS_NUM_THREADS=1
      - VECLIB_MAXIMUM_THREADS=1
    # Resource limits for better performance
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
    restart: unless-stopped
  
