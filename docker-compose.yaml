  mongodb:
    image: mongo:6
    container_name: foozool-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - foozool-net
    command: ["mongod", "--logpath", "/dev/stdout", "--logappend", "--setParameter", "logLevel=0", "--setParameter", "logComponentVerbosity={storage:{verbosity:0},network:{verbosity:0},command:{verbosity:0},control:{verbosity:0},replication:{verbosity:0},sharding:{verbosity:0},write:{verbosity:0},query:{verbosity:0}}"]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"
        tag: "mongodb"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7
    container_name: foozool-redis
    ports:
      - "6380:6379"
    networks:
      - foozool-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"
        tag: "redis"

